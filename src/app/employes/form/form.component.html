    <div class="title">
      <label>Solicitud</label>
    </div>

    <div class="form-group">
      <label>DNI</label>
      <input
        (keyup)="getPerson()"
        class="form-control"
        type="text"
        placeholder="Digite su DNI"
        [(ngModel)]="dni"
        name="dni"
        (input)="inputValidator($event)"
        maxlength="8"
      />
      <div class="spinner">
        <ngx-spinner
          [visible]="showSpinner"
          [config]="spinnerConfig"
        ></ngx-spinner>
      </div>
    </div>

    <div class="form-group">
      <label>Nombres</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        readonly
      />
    </div>

    <div class="form-group">
      <label>Apellidos</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="apellidos"
        name="apellidos"
        readonly
      />
    </div>

    <div class="form-group">
      <label>Telefono</label>
      <input
        class="form-control"
        type="text"
        placeholder="Digite su telÃ©fono"
        [(ngModel)]="phone"
        name="phone"
        (input)="inputValidator($event)"
        maxlength="9"
      />
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Correo</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Digite su correo"
        [(ngModel)]="email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label>Monto</label>
      <input
        class="form-control"
        type="number"
        placeholder="Digite el monto"
        step="0.10"
        min="0"
        value="0"
        [(ngModel)]="monto"
        name="monto"
      />
    </div>

    <div class="form-group">
      <label>Fecha</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="today"
        name="today"
        readonly
      />
    </div>

    <div class="form-group">
      <label>Periodo</label>
      <select class="form-control" [(ngModel)]="periodo" name="periodo">
        <option [ngValue]="undefined" hidden>Seleccione el periodo</option>
        <option *ngFor="let periodo of periodos">{{ periodo }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Cantidad</label>
      <input
        class="form-control"
        type="number"
        placeholder="Digite la cantidad"
        step="1"
        min="0"
        max="99"
        value="0"
        [(ngModel)]="cantidadPeriodo"
        name="cantidadPeriodo"
      />
    </div>

    <div class="form-group">
      <button (click)="createDemand()" class="btn btn-primary">
        Enviar Solicitud
      </button>
    </div>
    
  </form>
